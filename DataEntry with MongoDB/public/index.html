<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Entry Form - MongoDB</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <link rel="stylesheet" type="text/css" href="styles.css">
</head>

<body style="background: url(https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcS338LhAJFAslUIgnV-ycQEvvqePHRg9mTKaw&usqp=CAU); background-size: 100%;">
    
    <div class="container">
        <div class="row">
            <div class="col-md-3">

            </div>
            <div class="col-md-6 main">
                <form action="/sign_up" method="POST">
                    <h2>Data Entry Form</h2>
                    <input type="text" class="box" id="name" name="name" placeholder="Footballer's Name" required />
                    <br>
                    <input type="text" class="box" id="age" name="age" placeholder="Age" required />
                    <br>
                    <input type="text" class="box" id="club" name="club" placeholder="Club" required />
                    <br>
                    <input type="text" class="box" id="country" name="country" placeholder="Country" required />
                    <br>
                    <input type="submit" value="Submit" id="submit" />
                </form>
            </div>
            <div class="col-md-3">
            </div>
        </div>
    </div>

</body>

</html>
